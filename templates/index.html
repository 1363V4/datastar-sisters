<!DOCTYPE html>
<html>
<head>
    <title>GlobeGL Quart App</title>
    <link rel="icon" href="/static/img/dordle.png">
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- <script src="https://unpkg.com/three"></script> -->
    <script src="https://unpkg.com/globe.gl"></script>
    <script type="module" src="/static/js/datastar.js"></script>
    <style>
        #globe-container { 
            width: 100%; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <main id="main" class="gz gs">
        <div id="overlay">
            <div class="gc">
                <p>discover your sisters!</p>
                <input 
                data-bind-city 
                list="cities"
                placeholder="my city"
                data-on-change="@post('sister')">
                <datalist id="cities" data-on-load="@get('/cities')">
                </datalist>
            </div>
        </div>
        <globe-component id="globe"></globe-component>
    </main>
    <script src="/static/js/globe_component.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
